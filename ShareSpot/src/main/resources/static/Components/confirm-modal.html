<div id="confirmOverlay" class="modal" aria-hidden="true">
  <div
    class="modal-box"
    role="dialog"
    aria-modal="true"
    aria-labelledby="confirmTitle"
  >
    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      "
    >
      <h3 id="confirmTitle">삭제 확인</h3>
    </div>
    <p id="confirmMessage">정말 삭제하시겠습니까?</p>

    <div class="modal-actions">
      <button id="confirmCancel" type="button" class="btn-outline">취소</button>
      <button id="confirmOk" type="button" class="btn-primary">삭제</button>
    </div>
  </div>
</div>
