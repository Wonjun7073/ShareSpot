<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>쉐어스팟 - 계정 설정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../Css/style.css" />
    <link rel="stylesheet" href="../Css/account_settings.css" />
  </head>

  <body>
    <!-- ✅ 사이드바: my.html과 동일 -->
    <div class="sidebar">
      <div class="brand">
        <img src="../Images/logo.png" alt="로고" class="brand-logo" />
        <div class="brand-text">
          <h1>쉐어스팟</h1>
          <p id="sidebarDongText">시흥시 정왕동</p>
        </div>
      </div>

      <div class="menu">
        <a href="./main.html" class="menu-item">
          <span class="menu-icon">🏠</span> 홈
        </a>
        <a href="./chat.html" class="menu-item">
          <span class="menu-icon">💬</span> 채팅
          <span class="badge" id="chatBadge" style="display: none"></span>
        </a>
        <a href="./my.html" class="menu-item active">
          <span class="menu-icon">👤</span> 나의 시흥
        </a>
      </div>
      <a href="#" class="login" id="logoutBtn"><span>📕</span> 로그아웃</a>
    </div>

    <!-- ✅ 메인: my.html과 동일 -->
    <div class="main-content">
      <div class="edit-header">
        <button class="cancel-btn" onclick="history.back()">취소</button>
        <div class="header-title">계정 설정</div>
        <div style="width: 48px"></div>
      </div>

      <div class="content-wrapper">
        <!-- 계정 정보 -->
        <section class="as-card card">
          <div class="as-card-header">
            <h2 class="as-card-title">계정 정보</h2>
          </div>

          <div class="as-list">
            <button class="as-row" type="button">
              <div class="as-row-text">
                <div class="as-label">아이디</div>
                <div class="as-value" id="userIdText">kimsiheung</div>
              </div>
              <span class="as-chevron">›</span>
            </button>

            <button class="as-row" type="button" id="passwordRow">
              <div class="as-row-text">
                <div class="as-label">비밀번호</div>
                <div class="as-value">••••••••</div>
              </div>
              <span class="as-chevron">›</span>
            </button>
          </div>
        </section>

        <!-- 계정 관리 -->
        <section class="as-card card">
          <div class="as-card-header">
            <h2 class="as-card-title">계정 관리</h2>
          </div>

          <div class="as-list">
            <button class="as-row danger" type="button" id="withdrawBtn">
              <div class="as-only">회원 탈퇴</div>
              <span class="as-chevron danger">›</span>
            </button>
          </div>
        </section>

        <!-- 하단 -->
        <section class="as-footer card">
          <div>시흥 공유마켓</div>
        </section>
      </div>
    </div>
    <div id="dongOverlay" class="dong-overlay" aria-hidden="true">
      <div class="dong-modal">
        <div class="dong-header">
          <div class="dong-title">내 동네 선택</div>
          <button type="button" class="dong-close" id="dongCloseBtn">
            닫기
          </button>
        </div>

        <div class="dong-body">
          <select id="dongSelect" class="dong-select">
            <option value="">선택하세요</option>
            <option>시흥시 정왕동</option>
            <option>시흥시 배곧동</option>
            <option>시흥시 은행동</option>
            <option>시흥시 목감동</option>
            <option>시흥시 신천동</option>
            <option>시흥시 대야동</option>
            <option>시흥시 능곡동</option>
          </select>

          <button type="button" class="dong-save" id="dongSaveBtn" disabled>
            저장
          </button>
        </div>
      </div>
    </div>
    <!-- 비밀번호 변경 모달 -->
    <div id="passwordModal" class="modal" aria-hidden="true">
      <div class="modal-box">
        <h3>비밀번호 변경</h3>

        <div class="form-group">
          <label>현재 비밀번호</label>
          <input type="password" id="currentPw" />
        </div>

        <div class="form-group">
          <label>새 비밀번호</label>
          <input type="password" id="newPw" />
        </div>

        <div class="form-group">
          <label>새 비밀번호 확인</label>
          <input type="password" id="newPwConfirm" />
        </div>

        <div class="modal-actions">
          <button type="button" class="btn-outline" id="pwCancel">취소</button>
          <button type="button" class="btn-primary" id="pwSave">변경</button>
        </div>
      </div>
    </div>

    <script src="../JS/auth.js"></script>
    <script src="../JS/account_settings.js"></script>
    <div id="modal-root"></div>

    <script src="../Components/sidebar-auth.js"></script>
  </body>
</html>
