<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>쉐어스팟 - 프로필 수정</title>
    <link rel="stylesheet" href="../Css/style.css" />
    <link rel="stylesheet" href="../Css/edit_profile.css" />
  </head>

  <body>
    <div class="sidebar">
      <div class="brand">
        <img src="../Images/logo.png" alt="로고" class="brand-logo" />
        <div class="brand-text">
          <h1>쉐어스팟</h1>
          <p id="sidebarDongText">시흥시 정왕동</p>
        </div>
      </div>

      <div class="menu">
        <a href="main.html" class="menu-item">
          <span class="menu-icon">🏠</span> 홈
        </a>
        <a href="chat.html" class="menu-item">
          <span class="menu-icon">💬</span> 채팅
          <span class="badge" id="chatBadge" style="display: none"></span>
        </a>
        <a href="my.html" class="menu-item active">
          <span class="menu-icon">👤</span> 나의 시흥
        </a>
      </div>

      <a href="#" class="login" id="logoutBtn"><span>📕</span> 로그아웃</a>
    </div>

    <div class="main-content edit-profile-layout">
      <div class="edit-header">
        <button class="cancel-btn" type="button" onclick="history.back()">
          취소
        </button>
        <div class="header-title">프로필 수정</div>
        <button class="save-btn" type="button" id="saveBtn">저장</button>
      </div>

      <div class="edit-form-container">
        <div class="section-card profile-img-section">
          <div class="profile-img-wrapper">
            <div class="img-placeholder" id="avatarPlaceholder">?</div>
            <img
              id="profilePreview"
              src=""
              style="
                display: none;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                object-fit: cover;
              "
            />
            <button class="camera-btn" type="button" id="cameraBtn">📷</button>
          </div>
          <div class="change-photo-text">프로필 사진 변경</div>

          <input
            type="file"
            id="profileInput"
            accept="image/*"
            style="display: none"
          />
        </div>

        <div class="section-card">
          <div class="input-group">
            <label for="nicknameInput">이름</label>
            <input
              id="nicknameInput"
              type="text"
              class="input-box"
              placeholder="닉네임을 입력하세요"
            />
          </div>

          <div class="input-group">
            <label for="dongSelect">내 동네</label>
            <select id="dongSelect" class="input-box">
              <option value="" disabled>동네를 선택해주세요</option>
              <option value="시흥시 정왕동">시흥시 정왕동</option>
              <option value="시흥시 배곧동">시흥시 배곧동</option>
              <option value="시흥시 은행동">시흥시 은행동</option>
              <option value="시흥시 목감동">시흥시 목감동</option>
              <option value="시흥시 신천동">시흥시 신천동</option>
              <option value="시흥시 대야동">시흥시 대야동</option>
              <option value="시흥시 능곡동">시흥시 능곡동</option>
            </select>
          </div>

          <div class="input-group">
            <label for="introduction">자기소개</label>
            <textarea
              id="introduction"
              class="input-box textarea-box"
              placeholder="이웃에게 나를 소개해보세요 (취미, 관심사 등)"
            ></textarea>
          </div>
        </div>

        <div class="info-box">
          📌 자기만의 프로필과 자기소개를 통해 자신을 표현해 보세요!!
        </div>
      </div>
    </div>

    <div id="modal-root"></div>
    <script src="../JS/auth.js"></script>
    <script src="../JS/edit_profile.js"></script>
    <script src="../Components/sidebar-auth.js"></script>

    <script>
      Auth.guard();
    </script>
  </body>
</html>
