<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>쉐어스팟 - 프로필 수정</title>

    <link rel="stylesheet" href="../Css/style.css" />
    <link rel="stylesheet" href="../Css/edit_profile.css" />
  </head>

  <body>
    <!-- 사이드바 -->
    <div class="sidebar">
      <div class="brand">
        <img src="../Images/logo.png" alt="로고" class="brand-logo" />
        <div class="brand-text">
          <h1>쉐어스팟</h1>
          <p>시흥시 정왕동</p>
        </div>
      </div>

      <div class="menu">
        <a href="main.html" class="menu-item"
          ><span class="menu-icon">🏠</span> 홈</a
        >
        <a href="chat.html" class="menu-item">
          <span class="menu-icon">💬</span> 채팅
          <span class="badge" id="chatBadge" style="display: none"></span>
        </a>
        <a href="my.html" class="menu-item active">
          <span class="menu-icon">👤</span> 나의 시흥
        </a>
      </div>

      <a href="#" class="login" id="logoutBtn"> <span>📕</span> 로그아웃 </a>
    </div>

    <!-- 메인 -->
    <div class="main-content edit-profile-layout">
      <div class="edit-header">
        <button class="cancel-btn" type="button" onclick="history.back()">
          취소
        </button>
        <div class="header-title">프로필 수정</div>
        <button class="save-btn" type="button" id="saveBtn">저장</button>
      </div>

      <div class="edit-form-container">
        <!-- 프로필 이미지 -->
        <div class="section-card profile-img-section">
          <div class="profile-img-wrapper">
            <div class="img-placeholder" id="avatarPlaceholder">?</div>
            <button class="camera-btn" type="button">📷</button>
          </div>
          <div class="change-photo-text">프로필 사진 변경</div>
        </div>

        <!-- 기본 정보 -->
        <div class="section-card">
          <div class="input-group">
            <label>이름</label>
            <input id="nicknameInput" type="text" class="input-box" />
          </div>

          <div class="input-group">
            <label>내 동네</label>
            <select id="dongSelect" class="input-box">
              <option value="시흥시 정왕동">시흥시 정왕동</option>
              <option value="시흥시 배곧동">시흥시 배곧동</option>
              <option value="시흥시 은행동">시흥시 은행동</option>
              <option value="시흥시 목감동">시흥시 목감동</option>
            </select>
          </div>
        </div>

        <!-- 읽기 전용 -->
        <div class="section-card">
          <div class="input-group">
            <label>전화번호</label>
            <input id="phoneInput" class="input-box" />
          </div>
        </div>

        <div class="info-box">
          📌 전화번호와 이메일은 다른 사용자에게 공개되지 않으며, 거래 시 안전한
          연락을 위해 사용됩니다.
        </div>
      </div>
    </div>

    <!-- 공통 -->
    <div id="modal-root"></div>

    <script src="../JS/auth.js"></script>
    <script src="../JS/edit_profile.js"></script>
    <script src="../Components/sidebar-auth.js"></script>

    <script>
      Auth.guard();
    </script>
  </body>
</html>
