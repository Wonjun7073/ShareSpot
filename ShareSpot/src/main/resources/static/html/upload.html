<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>쉐어스팟 - 물품 등록하기</title>
    <link rel="stylesheet" href="../Css/style.css" />
    <link rel="stylesheet" href="../Css/upload.css" />
    <style>
      .hidden {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div class="sidebar">
      <div class="brand">
        <img src="../Images/logo.png" alt="로고" class="brand-logo" />
        <div class="brand-text">
          <h1>쉐어스팟</h1>
          <p>시흥시 정왕동</p>
        </div>
      </div>
      <div class="menu">
        <a href="./main.html" class="menu-item active"
          ><span class="menu-icon">🏠</span> 홈</a
        >
        <a href="./chat.html" class="menu-item"
          ><span class="menu-icon">💬</span> 채팅<span class="badge" id="chatBadge" style="display:none;"></span>
        <a href="./my.html" class="menu-item"
          ><span class="menu-icon">👤</span> 나의 시흥</a
        >
      </div>
    </div>

    <div class="main-content">
      <div class="top-header">
        <div class="search-bar">
          <span>🔍</span>
          <input
            type="text"
            id="searchInput"
            placeholder="물품, 동네 이름 등을 검색해보세요"
          />
        </div>
        <div class="header-actions">
          <a href="./upload.html" class="write-btn"><span>✏️</span> 글쓰기</a>
        </div>
      </div>

      <main class="upload-container">
        <div class="upload-header">
          <h2>물품 등록하기</h2>
          <p>이웃들과 공유할 물품을 등록해주세요</p>
        </div>

        <div class="upload-body">
          <section class="upload-photo card">
            <h3>사진 등록</h3>
            <p>사진을 1장 등록해주세요</p>
            <div class="photo-box" id="photoBox" style="cursor: pointer">
              <div class="photo-icon">📷</div>
              <div class="photo-text">사진 추가</div>
              <div class="photo-count" id="photoCount">(0/1)</div>
            </div>
            <input
              type="file"
              id="fileInput"
              accept="image/*"
              style="display: none"
            />
          </section>

          <section class="upload-form">
            <div class="card">
              <label>제목 *</label>
              <input
                id="title"
                type="text"
                placeholder="물품 제목을 입력하세요"
              />
            </div>

            <div class="card">
              <label>카테고리 *</label>
              <div class="category-buttons">
                <button type="button" class="active">나눔</button>
                <button type="button">대여</button>
                <button type="button">교환</button>
              </div>
            </div>

            <div class="card hidden" id="price-section">
              <label>대여 가격 (원) *</label>
              <input
                id="price"
                type="number"
                placeholder="가격을 입력해주세요 (예: 5000)"
              />
            </div>

            <div class="card">
              <label>거래 희망 장소</label>
              <select id="location">
                <option>시흥시 정왕동</option>
                <option>시흥시 배곧동</option>
                <option>시흥시 은행동</option>
                <option>시흥시 목감동</option>
                <option>시흥시 신천동</option>
                <option>시흥시 대야동</option>
                <option>시흥시 능곡동</option>
              </select>
            </div>

            <div class="card">
              <label>자세한 설명 *</label>
              <textarea
                id="description"
                rows="6"
                placeholder="물품 설명을 입력해주세요"
              ></textarea>
            </div>

            <div class="form-actions">
              <button class="btn-cancel" type="button">취소</button>
              <button class="btn-submit" type="button">등록하기</button>
            </div>
          </section>
        </div>
      </main>
    </div>

    <div id="toast" class="toast">등록되었습니다!</div>
    <div id="confirmModal" class="modal">
      <div class="modal-box">
        <h3 id="modalTitle">확인</h3>
        <p id="modalMessage">메시지</p>
        <div class="modal-actions">
          <button id="modalCancel" class="btn-outline" type="button">
            취소
          </button>
          <button id="modalOk" class="btn-primary" type="button">확인</button>
        </div>
      </div>
    </div>

    <script src="../JS/auth.js"></script>
    <script>
      (async () => {
        await Auth.guard();
      })();
    </script>
    <script src="../JS/upload.js" defer></script>
  </body>
</html>
