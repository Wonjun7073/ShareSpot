<!-- src/main/resources/static/html/trust.html (전체 교체) -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>쉐어스팟 - 신뢰 지수</title>
    <link rel="stylesheet" href="../Css/style.css" />
    <link rel="stylesheet" href="../Css/trust.css" />
  </head>

  <body>
    <div class="sidebar">
      <div class="brand">
        <img src="../Images/logo.png" alt="로고" class="brand-logo" />
        <div class="brand-text">
          <h1>쉐어스팟</h1>
          <p id="sidebarDongText">시흥시 정왕동</p>
        </div>
      </div>

      <div class="menu">
        <a href="main.html" class="menu-item">
          <span class="menu-icon">🏠</span> 홈
        </a>

        <!-- ✅ 닫는 태그 누락 있었음: 반드시 </a>로 닫아야 레이아웃 안 망가짐 -->
        <a href="chat.html" class="menu-item">
          <span class="menu-icon">💬</span> 채팅
          <span class="badge" id="chatBadge" style="display: none"></span>
        </a>

        <a href="my.html" class="menu-item active">
          <span class="menu-icon">👤</span> 나의 시흥
        </a>
      </div>

      <a href="#" class="login" id="logoutBtn"><span>📕</span> 로그아웃</a>
    </div>

    <div class="main-content trust-layout">
      <div class="edit-header">
        <button class="cancel-btn" onclick="history.back()">나가기</button>
        <div class="header-title">신뢰 지수</div>
        <div style="width: 48px"></div>
      </div>

      <div class="trust-container">
        <div class="score-card">
          <div class="score-circle-bg">
            <div class="score-icon">👑</div>
          </div>

          <div class="score-display">
            <span class="score-percent" id="trustPercent">0%</span>
            <span class="score-grade" id="trustGrade">신뢰 지수</span>
          </div>

          <div class="progress-bar-bg">
            <div
              class="progress-bar-fill"
              id="trustBarFill"
              style="width: 0%"
            ></div>
          </div>

          <div class="score-text" id="trustScoreText">총 0점 / 100점</div>
        </div>

        <div class="section-card">
          <div class="card-header">
            <h3>신뢰 활동</h3>
            <p>거래 완료로 신뢰 지수를 높여보세요</p>
          </div>

          <div class="activity-list">
            <div class="activity-item">
              <div class="activity-left">
                <div class="icon-circle bg-green">✅</div>
                <div class="activity-info">
                  <span class="activity-name">거래 완료</span>
                  <span class="activity-count" id="completeCount">0회</span>
                </div>
              </div>
              <span class="activity-point" id="completePoint">+0점</span>
            </div>
          </div>
        </div>

        <div class="tip-box">
          <div class="tip-title">💡 신뢰 지수를 올리는 방법</div>
          <ul class="tip-list">
            <li>약속 시간을 잘 지키세요</li>
            <li>물품 상태를 정확히 설명하세요</li>
            <li>친절하고 예의 바르게 대화하세요</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="../JS/auth.js"></script>
    <script>
      Auth.guard();
    </script>
    <div id="modal-root"></div>
    <script src="../Components/sidebar-auth.js"></script>
    <script src="../JS/trust.js"></script>
  </body>
</html>
