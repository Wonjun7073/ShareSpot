<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쉐어스팟 - 관심목록</title>

    <!-- 공통 + 페이지 전용 -->
    <link rel="stylesheet" href="../Css/style.css" />
    <link rel="stylesheet" href="../Css/wishlist.css" />
  </head>

  <body>
    <!-- 사이드바 (my.html과 동일 구조) -->
    <div class="sidebar">
      <div class="brand">
        <img src="../Images/logo.png" alt="로고" class="brand-logo" />
        <div class="brand-text">
          <h1>쉐어스팟</h1>
          <p id="dongTextSide">시흥시 정왕동</p>
        </div>
      </div>

      <div class="menu">
        <a href="./main.html" class="menu-item">
          <span class="menu-icon">🏠</span> 홈
        </a>

        <a href="./chat.html" class="menu-item">
          <span class="menu-icon">💬</span> 채팅
          <span class="badge" id="chatBadge" style="display: none"></span>
        </a>

        <a href="./my.html" class="menu-item active">
          <span class="menu-icon">👤</span> 나의 시흥
        </a>
      </div>

      <a href="#" class="login" id="logoutBtn"><span>📕</span> 로그아웃</a>
    </div>

    <!-- 메인 -->
    <div class="main-content">
      <!-- 상단 헤더 (my.html 톤 맞춤) -->
      <div class="top-header">
        <div class="edit-header">
          <button class="cancel-btn" onclick="history.back()">돌아가기</button>
          <div class="header-title">관심 목록</div>
          <div style="width: 48px"></div>
        </div>

        <div class="header-actions"></div>
      </div>

      <!-- 본문 -->
      <div class="content-wrapper wishlist-page">
        <!-- 섹션 타이틀 -->
        <section class="wl-section-head card">
          <div class="wl-section-left">
            <span class="wl-section-icon" aria-hidden="true">♡</span>
            <span class="wl-section-title">관심 등록한 물품</span>
            <span class="wl-section-count" id="wishCount">8개</span>
          </div>
        </section>

        <!-- 카드 그리드 -->
        <section class="wl-grid" id="wishGrid">
          <!-- 카드 1 -->
          <article class="wl-card card" data-id="1">
            <button
              class="wl-heart-btn is-on"
              aria-label="관심 해제"
              type="button"
            >
              ♥
            </button>

            <div class="wl-thumb">
              <img src="../Images/sample.jpg" alt="상품 이미지" />
            </div>

            <div class="wl-body">
              <div class="wl-row">
                <span class="wl-tag wl-tag-share">나눔</span>
                <span class="wl-time">5분 전</span>
              </div>

              <h2 class="wl-title2">에어프라이어 나눔합니다</h2>
              <div class="wl-price">나눔 🎁</div>

              <div class="wl-bottom">
                <span class="wl-loc">시흥시 정왕동</span>
                <div class="wl-meta">
                  <span class="wl-meta-item">♡ <b>12</b></span>
                  <span class="wl-meta-item">💬 <b>8</b></span>
                </div>
              </div>
            </div>
          </article>

          <!-- 카드 2 -->
          <article class="wl-card card" data-id="2">
            <button
              class="wl-heart-btn is-on"
              aria-label="관심 해제"
              type="button"
            >
              ♥
            </button>

            <div class="wl-thumb">
              <img src="../Images/sample.jpg" alt="상품 이미지" />
            </div>

            <div class="wl-body">
              <div class="wl-row">
                <span class="wl-tag wl-tag-rent">대여</span>
                <span class="wl-time">1시간 전</span>
              </div>

              <h2 class="wl-title2">캠핑 텐트 빌려드립니다</h2>
              <div class="wl-price">10,000원</div>

              <div class="wl-bottom">
                <span class="wl-loc">시흥시 배곧동</span>
                <div class="wl-meta">
                  <span class="wl-meta-item">♡ <b>5</b></span>
                  <span class="wl-meta-item">💬 <b>15</b></span>
                </div>
              </div>
            </div>
          </article>

          <!-- 카드 3 -->
          <article class="wl-card card" data-id="3">
            <button
              class="wl-heart-btn is-on"
              aria-label="관심 해제"
              type="button"
            >
              ♥
            </button>

            <div class="wl-thumb">
              <img src="../Images/sample.jpg" alt="상품 이미지" />
            </div>

            <div class="wl-body">
              <div class="wl-row">
                <span class="wl-tag wl-tag-share">나눔</span>
                <span class="wl-time">1일 전</span>
              </div>

              <h2 class="wl-title2">보드게임 여러개 나눔</h2>
              <div class="wl-price">나눔 🎁</div>

              <div class="wl-bottom">
                <span class="wl-loc">시흥시 대야동</span>
                <div class="wl-meta">
                  <span class="wl-meta-item">♡ <b>18</b></span>
                  <span class="wl-meta-item">💬 <b>23</b></span>
                </div>
              </div>
            </div>
          </article>

          <!-- 카드 4 (이미지 없는 케이스) -->
          <article class="wl-card card" data-id="4">
            <button
              class="wl-heart-btn is-on"
              aria-label="관심 해제"
              type="button"
            >
              ♥
            </button>

            <div class="wl-thumb wl-thumb-empty">
              <span>이미지 없음</span>
            </div>

            <div class="wl-body">
              <div class="wl-row">
                <span class="wl-tag wl-tag-rent">대여</span>
                <span class="wl-time">2일 전</span>
              </div>

              <h2 class="wl-title2">프로젝터 대여합니다</h2>
              <div class="wl-price">15,000원</div>

              <div class="wl-bottom">
                <span class="wl-loc">시흥시 능곡동</span>
                <div class="wl-meta">
                  <span class="wl-meta-item">♡ <b>6</b></span>
                  <span class="wl-meta-item">💬 <b>19</b></span>
                </div>
              </div>
            </div>
          </article>
        </section>
      </div>
    </div>

    <!-- 스크립트: my.html과 동일 흐름 + wishlist 전용 -->
    <script src="../JS/auth.js"></script>
    <script src="../JS/wishlist.js"></script>

    <div id="modal-root"></div>
    <script src="../Components/sidebar-auth.js"></script>
  </body>
</html>
