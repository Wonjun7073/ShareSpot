<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 • 시흥 공유마켓</title>

    <link rel="stylesheet" href="../Css/style.css" />
    <link rel="stylesheet" href="../Css/signup.css" />
  </head>

  <body class="page-signup">
    <main class="signup-wrap">
      <section class="hero">
        <a href="./main.html" class="brand-link">
          <div class="brand-mark">
            <img src="../images/logo.png" alt="쉐어스팟 로고" />
          </div>
        </a>
        <h1 class="brand-title">쉐어스팟</h1>
        <p class="brand-subtitle">우리 동네 물품 공유 플랫폼</p>
      </section>

      <section class="signup-card card">
        <form id="signupForm" novalidate>
          <div class="form-field">
            <label for="signupId">아이디</label>
            <input
              id="signupId"
              type="text"
              placeholder="아이디를 입력하세요"
            />
          </div>

          <div class="form-field">
            <label for="signupNickname">닉네임</label>
            <input
              id="signupNickname"
              type="text"
              placeholder="닉네임을 입력하세요"
            />
          </div>

          <div class="form-field">
            <label for="signupPw">비밀번호</label>
            <input
              id="signupPw"
              type="password"
              placeholder="비밀번호를 입력하세요"
            />
          </div>

          <div class="form-field">
            <label for="signupPwConfirm">비밀번호 확인</label>
            <input
              id="signupPwConfirm"
              type="password"
              placeholder="비밀번호를 다시 입력하세요"
            />
          </div>

          <button type="submit" class="btn-primary btn-block">회원가입</button>
        </form>

        <div class="signup-footer">
          이미 계정이 있나요?
          <a href="./login.html" class="link strong">로그인</a>
        </div>
      </section>
    </main>

    <script src="../JS/auth.js"></script>
    <script src="../JS/signup.js"></script>
  </body>
</html>
