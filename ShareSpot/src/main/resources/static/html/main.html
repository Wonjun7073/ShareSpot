<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>쉐어스팟</title>
  <!-- Html 폴더 기준의 상대경로: 한 단계 위로 올라가서 Css -->
  <link rel="stylesheet" type="text/css" href="../Css/style.css" />
</head>

<body>
  <div class="sidebar">
    <div class="brand">
      <div class="brand-icon">S</div>
      <div class="brand-text">
        <h1>쉐어스팟</h1>
        <p>시흥시 정왕동</p>
      </div>
    </div>

    <div class="menu">
      <a href="#" class="menu-item active"><span class="menu-icon">🏠</span> 홈</a>

      <div class="header-actions">
        <button class="write-btn"><span>✏️</span> 글쓰기</button>
      </div>
    </div>

    <div class="content-wrapper">
      <div class="filter-bar">
        <div class="filter-buttons">
          <button class="filter-btn active">전체</button>
          <button class="filter-btn">나눔</button>
          <button class="filter-btn">대여</button>
          <button class="filter-btn">교환</button>
        </div>
        <div class="sort-dropdown">정렬: 최신순 ▼</div>
      </div>

      <!-- JS가 여기에 카드 목록을 렌더링 -->
      <div id="itemGrid" class="item-grid"></div>
    </div>
  </div>

  <!-- 데이터와 앱 스크립트 (Html 기준에서 한 단계 위의 JS 폴더) -->
  <script src="../JS/auth.js"></script>

    Auth.guard(); // 로그인 검증
  </script>
  <script src="../JS/data.js"></script>
