<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>쉐어스팟</title>
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
  </head>

  <body>
    <div class="sidebar">
      <div class="brand">
        <img src="../Images/logo.png" alt="로고" class="brand-logo" />
        <div class="brand-text">
          <h1>쉐어스팟</h1>
          <p id="sidebarDongText">시흥시 정왕동</p>
        </div>
      </div>

      <div class="menu">
        <a href="#" class="menu-item active"
          ><span class="menu-icon">🏠</span> 홈</a
        >
        <a href="./chat.html" class="menu-item"
          ><span class="menu-icon">💬</span> 채팅
          <span class="badge" id="chatBadge" style="display: none"></span>
        </a>

        <a href="./my.html" class="menu-item"
          ><span class="menu-icon">👤</span> 나의 시흥</a
        >
      </div>

      <!-- ✅ upload의 디자인(class="login") 유지 + id만 logoutBtn -->
      <a href="#" class="login" id="logoutBtn"> <span>📕</span> 로그아웃 </a>
    </div>

    <div class="main-content">
      <div class="top-header">
        <div class="search-bar">
          <span>🔍</span>
          <input
            type="text"
            id="searchInput"
            placeholder="물품, 동네 이름 등을 검색해보세요"
          />
        </div>
        <div class="header-actions">
          <button class="write-btn" onclick="location.href='upload.html'">
            <span>✏️</span> 글쓰기
          </button>
        </div>
      </div>

      <div class="content-wrapper">
        <div class="filter-bar">
          <div class="filter-buttons">
            <button class="filter-btn active" data-category="전체">전체</button>
            <button class="filter-btn" data-category="나눔">나눔</button>
            <button class="filter-btn" data-category="대여">대여</button>
            <button class="filter-btn" data-category="교환">교환</button>
          </div>
        
        <div class="sort-wrapper">
          <button id="sortTriggerBtn" class="sort-btn" onclick="toggleSortMenu()">
            <span id="sortLabel">최신순</span> 
            <span style="font-size: 12px;">▼</span>
          </button>

          <div id="sortMenu" class="sort-menu" style="display: none;">
            <div class="sort-option" onclick="sortItems('latest')">최신순</div>
            <div class="sort-option" onclick="sortItems('oldest')">오래된 순</div>
          </div>
        </div>
        </div>
        <div id="itemGrid" class="item-grid"></div>
      </div>

    <!-- 스크립트 -->
    <script src="../JS/auth.js"></script>

    <script>
      //Auth.guard(); // 로그인 검증
    </script>

    <script src="../JS/data.js"></script>
    <script src="../JS/app.js"></script>

    <div id="modal-root"></div>

    <div class="modal" id="chatFailModal" aria-hidden="true">
      <div class="modal-box" role="dialog" aria-modal="true">
        <h3>채팅방 생성 실패</h3>
        <p id="chatFailMsg">채팅방을 생성할 수 없습니다.</p>

        <div class="modal-actions">
          <button type="button" class="btn-outline" id="chatFailClose">
            닫기
          </button>
          <button type="button" class="btn-primary" id="chatFailRetry">
            다시 시도
          </button>
        </div>
      </div>
    </div>

    <script src="../Components/sidebar-auth.js"></script>
  </body>
</html>
