<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>쉐어스팟 - 채팅</title>
    <link rel="stylesheet" href="../Css/style.css" />
    <link rel="stylesheet" href="../Css/chat.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="brand">
        <img src="../Images/logo.png" alt="로고" class="brand-logo" />
        <div class="brand-text">
          <h1>쉐어스팟</h1>
          <p>내 동네</p>
        </div>
      </div>

      <div class="menu">
        <a href="main.html" class="menu-item">
          <span class="menu-icon">🏠</span> 홈
        </a>
        <a href="chat.html" class="menu-item active">
          <span class="menu-icon">💬</span> 채팅
          <span class="badge" id="chatBadge" style="display: none"></span>
        </a>
        <a href="my.html" class="menu-item">
          <span class="menu-icon">👤</span> 나의 시흥
        </a>
      </div>

      <a href="#" class="login" id="logoutBtn"> <span>📕</span> 로그아웃 </a>
    </div>

    <div class="main-content">
      <div class="top-header">
        <div class="search-bar">
          <span>🔍</span>
          <input
            type="text"
            id="searchInput"
            placeholder="물품, 동네 이름 등을 검색해보세요"
          />
        </div>
        <div class="header-actions">
          <button class="write-btn" onclick="location.href='upload.html'">
            <span>✏️</span> 글쓰기
          </button>
        </div>
      </div>

      <div class="chat-container">
        <div
          class="page-header-title"
          style="
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #e5e7eb;
          "
        >
          채팅
        </div>

        <div class="chat-list"></div>
      </div>
    </div>
    <script src="../JS/auth.js"></script>
    <script>
      Auth.guard();
    </script>
    <script src="../JS/chat_list.js"></script>
    <div id="modal-root"></div>
    <script src="../Components/sidebar-auth.js"></script>
  </body>
</html>
