spring.application.name=sharespot

# ===== H2 (파일 저장 모드) =====
# DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE를 추가해서 서버 종료 시 데이터 유실을 더 확실히 방지합니다.
spring.datasource.url=jdbc:h2:file:./data/sharespot;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===== JPA 설정 (데이터 유지의 핵심) =====
# update는 기존 테이블을 유지하며 변경사항만 반영합니다.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===== H2 콘솔 설정 =====
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# 웹 브라우저에서 iframe으로 콘솔을 볼 수 있게 해줍니다.
spring.security.frame-options=disable