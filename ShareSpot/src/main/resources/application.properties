spring.application.name=sharespot

# ===== H2 데이터베이스 설정 =====
spring.datasource.url=jdbc:h2:file:./data/sharespot;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===== JPA 설정 =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===== H2 콘솔 =====
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.security.frame-options=disable

# ===== 파일 업로드 용량 =====
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# [중요] 경로를 C:/uploads/ 로 통일합니다. (소스 코드 폴더 경로 X)
file.upload-dir=C:/uploads/

# 서버 포트
server.port=8081