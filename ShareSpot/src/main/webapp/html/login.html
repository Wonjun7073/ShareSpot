<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인 • 시흥 공유마켓</title>
    <!-- (선택) 공통 스타일 -->
    <link rel="stylesheet" href="../Css/style.css" />
    <!-- 로그인 전용 스타일 -->
    <link rel="stylesheet" href="../Css/login.css" />
  </head>
  <body>
    <main class="login-wrap">
      <!-- 상단 히어로 -->
      <section class="hero hero-plain">
        <header class="brand">
          <div class="brand-mark">
            <img src="../images/logo.png" alt="시흥 공유마켓 로고" />
          </div>
          <h1 class="brand-title">시흥 공유마켓</h1>
          <p class="brand-subtitle">우리 동네 물품 공유 플랫폼</p>
        </header>
      </section>

      <!-- 로그인 카드 -->
      <section class="login-card card">
        <form id="loginForm" novalidate>
          <div class="form-field">
            <label for="loginId">아이디</label>
            <input
              id="loginId"
              name="loginId"
              type="text"
              placeholder="아이디를 입력하세요"
            />
            <p class="field-help" aria-live="polite"></p>
          </div>

          <div class="form-field">
            <label for="loginPw">비밀번호</label>
            <input
              id="loginPw"
              name="loginPw"
              type="password"
              placeholder="비밀번호를 입력하세요"
            />
            <p class="field-help" aria-live="polite"></p>
          </div>

          <button type="submit" class="btn-primary btn-block">로그인</button>
        </form>

        <div class="login-links">
          <a href="#" class="link">아이디/비밀번호 찾기</a>
          <a href="#" class="link strong">회원가입</a>
        </div>

        <aside class="demo-note">
          <strong>🎯 데모 안내</strong>
          <span>아무 아이디/비밀번호나 입력하면 로그인됩니다.</span>
        </aside>
      </section>

      <!-- 푸터 -->
      <footer class="login-footer">
        <p>시흥시 물품 공유 서비스</p>
        <p>이용약관 • 개인정보처리방침</p>
      </footer>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite">
      로그인되었습니다!
    </div>

    <script src="../JS/login.js" defer></script>
  </body>
</html>
